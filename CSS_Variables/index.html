<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="MaliqT">
        <meta name="description" content="Working with CSS Variables and changing them using JS">
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <h2>Update CSS Variables with <span class="h1">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

            <label for="base">Base Color:</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </div>

        <img src="https://unsplash.it/1500/1000?image=881&blur=5">

        <script src="main.js"></script>
    </body>
</html>
