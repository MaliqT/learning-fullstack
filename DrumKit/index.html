<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="MaliqT">
        <title>Drum Kit Keys</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <ul class="keys">
            <li data-key="a">
                A
                <span>CLAP</span>
            </li>
            <li data-key="s">
                S
                <span>HIHAT</span>
            </li>
            <li data-key="d">
                D
                <span>KICK</span>
            </li>
            <li data-key="f">
                F
                <span>OPENHAT</span>
            </li>
            <li data-key="g">
                G
                <span>BOOM</span>
            </li>
            <li data-key="h">
                H
                <span>RIDE</span>
            </li>
            <li data-key="j">
                J
                <span>SNARE</span>
            </li>
            <li data-key="k">
                K
                <span>TOM</span>
            </li>
            <li data-key="l">
                L
                <span>TINK</span>
            </li>
        </ul>

        <audio data-key="a" src="sounds/clap.wav"></audio>
        <audio data-key="s" src="sounds/hihat.wav"></audio>
        <audio data-key="d" src="sounds/kick.wav"></audio>
        <audio data-key="f" src="sounds/openhat.wav"></audio>
        <audio data-key="g" src="sounds/boom.wav"></audio>
        <audio data-key="h" src="sounds/ride.wav"></audio>
        <audio data-key="j" src="sounds/snare.wav"></audio>
        <audio data-key="k" src="sounds/tom.wav"></audio>
        <audio data-key="l" src="sounds/tink.wav"></audio>

        <script src="main.js"></script>
    </body>
    
</html>
